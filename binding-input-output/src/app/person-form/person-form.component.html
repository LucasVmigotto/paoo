<div class="row">
  <div class="col-md-6 form-group">
    <label for="nameInput">
      Name
    </label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      #nameInput
    >
  </div>
  <div  class="col-md-6 form-group mb-2">
    <label for="ageInput">
      Age
    </label>
    <input
      type="text"
      class="form-control"
      id="ageInput"
      #ageInput
    >
  </div>
</div>
<div class="row">
  <button
    class="btn btn-primary btn-block"
    (click)="add(nameInput.value, ageInput.value)"
    type="button"
  >
    Register
  </button>
</div>
