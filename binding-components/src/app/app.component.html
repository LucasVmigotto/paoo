<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angular</title>
    </head>
    <body>
        My first Angular app!
        <hello-angular></hello-angular>
        <hello-angular-cli></hello-angular-cli>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Framework</th>
                    <th>Aplicação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Angular</td>
                    <td>Front-End</td>
                </tr>
                <tr>
                    <td>Spring MVC</td>
                    <td>Back-End</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <p>Hello, my name is {{ name }} and I'm {{ age }} years old</p>
        <p>Roll the dices: {{ rollTheDices() }}</p>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nameInput">
                        Nome
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="Type a name"
                        #nameInput
                    >
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="add(nameInput)"
                >
                    Add
                </button>
                <div 
                    class="alert alert-primary mt-3 p-3"
                    [hidden]="!showBox"
                >
                    {{ name }}
                </div>
            </form>
        </div>
    </body>
</html>
